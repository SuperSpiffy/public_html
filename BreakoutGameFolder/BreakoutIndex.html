<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="BreakoutCSS.css">

<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop</title>

</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <button id="runButton">Start Game</button>







    <script> //Open JavaScript code here vvvvvv
        const canvas = document.getElementById("myCanvas")
        const ctx = canvas.getContext("2d")

        //define x and y ball position
        let x = canvas.width / 2;
        let y = canvas.height - 30;

        //define dx and dy to simulate movement
        let dx = 2;
        let dy = -2;

        //ball radius for calculations
        const ballRadius = 10;




        //functions open vvv




        //draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }


        //Try to make color change everytime it hits the walls!!! (:






        function wallBounce(){
              //bounce off top and bottom boundarie
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }
            //bounce off left and right boundarie 
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
        }

        //animation for ball
        function draw() {

            //adds borders 
            wallBounce();
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();

            //movement
            x += dx;
            y += dy;
        }

        //functions close ^^^


        //button to start game 
        function startGame() {
            setInterval(draw, 10);
        }

        const runButton = document.getElementById("runButton");
        runButton.addEventListener("click", () => {
            startGame();
            runButton.disabled = true;
        });
