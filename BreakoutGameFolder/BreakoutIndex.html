<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="BreakoutCSS.css">

<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop</title>

</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <button id="runButton">Start Game</button>




    <script> //Open JavaScript code here vvvvvv


        //variables vvv

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");


        //ball radius for calculations
        const ballRadius = 10;

        //define x and y ball position
        let x = canvas.width / 2;
        let y = canvas.height - 30;

        //define dx and dy to simulate movement
        let dx = 2;
        let dy = -2;

        //defining paddle
        const paddleHeight = 10;
        const paddleWidth = 75;

        let paddleX = (canvas.width - paddleWidth) / 2;

        //value for keys pressed for movement
        let rightPressed = false;
        let leftPressed = false;

        let interval = 0;

        //bricks and column/rows in columns
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffSetLeft = 30;

        //putting bricks into rows
        //c is columns, r is rows
        let bricks = [];
        for (let c = 0; c < bricksColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0 };
            }
        }

        //listens for key presses
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        //functions open vvv

        //ties keys to movement if pressed down
        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            }
            else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        //removes keys to movement if no button is pressed
        //event parameter is represented by e
        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            }
            else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        //draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
            }
        }
        }





        //literally everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawBricks();

            //movement
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            //gamveover
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    alert("died");
                    document.location.reload();
                    clearInterval(interval); // Needed for Chrome to end game
                }
            }

            //moves paddle 
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            //simulates ball movement
            x += dx;
            y += dy;
        }

        function startGame() {
            interval = setInterval(draw, 10);
        }

        const runButton = document.getElementById("runButton");
        runButton.addEventListener("click", () => {
            startGame();
            runButton.disabled = true;
        });




    </script> <!--Closes JavaScript Code ^^^^^^-->
</body>

</html>
