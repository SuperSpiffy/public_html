<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="BreakoutCSS.css">

<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop</title>

</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <button id="runButton">Start Game</button>




    <script> //Open JavaScript code here vvvvvv


        //variables vvv

        const canvas = document.getElementById("myCanvas")
        const ctx = canvas.getContext("2d")

        //define x and y ball position
        let x = canvas.width / 2;
        let y = canvas.height - 30;

        //define dx and dy to simulate movement
        let dx = 2;
        let dy = -2;

        //ball radius for calculations
        const ballRadius = 10;

        //defining paddle
        const paddleHeight = 10;
        const paddleWidth = 75;

        let paddleX = (canvas.width - paddleWidth) / 2;

        //value for keys pressed for movement
        let rightPressed = false;
        let leftPressed = false;

        let interval = 0;
        setInterval(draw, 10);
        interval = setInterval(draw, 10);
        //variables close ^^^



        //events vvv

        //listens for key presses
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);
        //events close ^^^



        //functions open vvv

        //ties keys to movement if pressed down
        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            }
            else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        //removes keys to movement if no button is pressed
        //event parameter is represented by e
        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            }
            else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }



        //draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        //makes ball bounce of walls
        function wallBounce() {
            //bounce off top and bottom boundarie
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }
            //bounce off left and right boundarie 
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
        }

        //literally everything
        function draw() {


            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (rightPressed) {
                paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
            }
            else if (leftPressed) {
                paddleX = Math.max(paddleX - 7, 0);
            }

            //movement
            x += dx;
            y += dy;

            wallBounce();
            drawBall();
            drawPaddle()
        }

        //button to start game 
        function startGame() {
            setInterval(draw, 10);
        }

        //functions close ^^^


        const runButton = document.getElementById("runButton");
        runButton.addEventListener("click", () => {
            startGame();
            runButton.disabled = true;
        });

        //gameover
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }

        if (y + dy < ballRadius) {
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else {
                alert("Died")
                document.location.reload();
                clearInterval(interval);
            }

        }



//fix start button not working, alongwith the gameover not initiating 





    </script> <!--Closes JavaScript Code ^^^^^^-->
</body>

</html>
