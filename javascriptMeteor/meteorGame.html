<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Meteors</title>

    <style>
        canvas {
            background: #04011a;
            border: #504c70 4px solid;
            display: block;
            margin: 0 auto;
        }

        body {
            background-color: #04011a;
        }
    </style>

</head>

<body>
    <canvas id="myCanvas" width="600" height="620"></canvas>
    <div id="triangle"> </div>
    <!--<button id="runButton">Start game</button>-->

    <!--javascript file!!-->
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const boxHeight = 45;
        const boxWidth = 50;

        let box = (canvas.width - boxWidth) / 2;



        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBox();
            makeTriangle();
            //drawPaddle();
        }

        function makeTriangle() {
            ctx.beginPath();
            ctx.moveTo(300, 575);
            

            ctx.lineWidth = 4;
            ctx.lineTo(320, 620);
            ctx.lineTo(280, 620);
            ctx.lineTo(300, 572);
            ctx.strokeStyle = "#504c70";
            ctx.stroke();
            ctx.closePath();
        }

        function drawBox() {
            ctx.beginPath();
            ctx.rect(box, canvas.height - boxHeight, boxWidth, boxHeight);
            ctx.fillStyle =  "red";
            ctx.fill();
            ctx.closePath();
        }

        draw();
        /*function startGame() {

    </script>
</body>
