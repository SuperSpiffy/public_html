    </style>

<h1> Tables Practice </h1>


<body>
        <table class="table1">
            <tr>
                <th class="th1"> See No Evil </th>
                <th class="th1"> Hear No Evil </th>
                <th class="th1"> Speak No Evil </th>
            </tr>

            <tr>
                <td class="td1"> Me </td>
                <td class="td1"> Myself </td>
                <td class="td1"> and I </td>

            </tr>
        </table>

    <br>

        <table class="table2">
            <tr>
                <th class="th2"> See No Evil </th>
                <th class="th2"> Hear No Evil </th>
                <th class="th2"> Speak No Evil </th>
            </tr>
            <tr>
                <td class="td2"> Me </td>
                <td class="td2"> Myself </td>
                <td class="td2"> and I </td>

            </tr>
        </table>



    <br>

    <table class="table3">
        <tr> <!--overarching table OPEN-->
            <th class="th3"> Filler</th>
            <th class="th3">Table in Table</th>
        <tr>
            <td class="td3">Filler</td>
            <td class="td3">Table in Table</td>
        </tr>

            <tr> <!--for the table inside the table opening-->
                <table class="table4">
                    <tr>
                        <th class="th4">Filler2</th>
                        <th class="th4">Table in Table2</th>
                    </tr>
                    <tr>
                        <td class="td4">Filler2</td>
                        <td class="td4">Table in Table2</td>
                    </tr>
                </table>
    
            </tr> <!--table inside the table closes-->
        </tr> <!--overarching table CLOSE-->
    </table>









</body>















































</html>
