<body>
	<h1 style="color: aliceblue;"> Smonahan's Index </h1>

	<script>
		//event for displaying website name on hover
		document.getElementById("nameDisplay").addEventListener("mouseover", mouseOver);

		//functions
		function mouseOver(name) {
			document.getElementById("nameDisplay").innerHTML = name;
			return name;
		}

		function mouseOut() {
			document.getElementById("nameDisplay").innerHTML = " ";
		}


		function Display1() {
			let x = document.getElementById("myBar1");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}

		function Display2() {
			let x = document.getElementById("myBar2");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}



	</script>
</body>
